● An email input.
● A password input.
● A radio button group for gender (Male, Female, Other).
● A submit button. -->

        <input type="radio" name="gender" value="female">FeMale
        <input type="radio" name="gender" value="others">Others <br>

        <input type="submit">
    </form>
