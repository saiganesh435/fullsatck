<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Registration Form</h2>
        <form action="">
            <label for="name">User name</label>
            <input type="text"><br>
            <label for="email">Email</label>
            <input type="email" required><br>
            <label for="password">Password</label>
            <input type="password" required maxlength="20"><br>
            <label for="confrmpass">ConfirmPassword</label>
            <input type="password" required maxlength="20"><br>
            <label for="birthDate">Enter your date of birth:</label>
           <input type="date" id="birthDate" name="birthDate" required ><br>
            <label for="age">Age at least 18 years old.
</label>
            <input type="number" min="18" max="30"><br>
          <label for="">Gender</label>
          <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
          </select><br>
          <label for="">Subscription</label>
          <input type="radio">Free <input type="radio"> Basic <input type="radio">Premiumbr
<br>
       <label for="">Hobbies</label>
       <select name="" id="">
        <option value="">Reading</option>
        <option value="">Traveling</option>
        <option value="">Coding</option>
        <option value="">Sports</option>
      </select><br>
      <label for="imageUpload">Upload an image:</label>
      <input type="file" accept=".jpg, .jpeg, .png" required><br>
      <input type="submit">
        </form>
    </div>
</body>
</html>
